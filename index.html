<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator </title>T
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
     <body>
        <article>
        <div class="main-section">
        <h1>Simple Interest Calculator</h1>
            <div><label>Amount </label><input type="number"  id="principal"> </div>
            <div><label>Rate </label> <input type="range" min="3.5" max="11" id="rate" value="8.5" onchange="updateRate()"><span id="rate_value">8.5</span></div>
            <div><label>Years </label><select id="years"> 
                <option value="5">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="15">15</option> 
            </select>
        </div>
        <button onclick="compute()" id="">Compute Interest</button>
        <div>
             <span id="result"></span> 
        </div>  
    </div> 
    </article>
    </body>
    <footer> &#169; This caliculator belongs to Ravikumar Pendyala</footer>
</html>
