<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
     <body>
        <article>
        <div class="main-section">
        <h1>Simple Interest Calculator</h1>
            <div><label>Amount </label><input type="number"  id="principal"> </div>
            <div><label>Interest Rate </label> <input type="range" min="3.5" max="11" step="0.25" id="rate" value="8.5" onchange="updateROI()"><span id="rate_value">8.5</span></div>
            <div><label>Years </label>
			<select name="years" id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
        </div>
        <button onclick="compute()" id="">Compute Interest</button>
          <span id="result"></span> 
    </div>  
    </article>
    </body>
    <footer> &#169; This Calculator belongs to Ravikumar Pendyala</footer>
</html>
